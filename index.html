<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contacts App</title>
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

    <body ng-app="ContactApp" ng-cloak>
        <nav class="navbar navbar-default" ng-controller="NavController">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Contacts App</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" ng-repeat="navItem in navItems">
                        <li>
                            <a href="#">{{navItem.name}}</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div ng-controller="ContactsController" class="container">
            <div class="row">
                <h3>Contacts</h3>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3>New Contact</h3>
                    <form>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Name" ng-model="newContact.name">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" placeholder="Email" ng-model="newContact.email">
                        </div>
                        <div class="form-group">
                            <label for="">Birthday</label>
                            <input type="date" class="form-control" placeholder="Birthday" ng-model="newContact.birthday">
                        </div>
                        <div class="form-group">
                            <label for="">Phone</label>
                            <input type="tel" class="form-control" placeholder="Phone" ng-model="newContact.phone">
                        </div>
                        <label for="">Mobile</label>
                        <input type="tel" class="form-control" placeholder="Mobile" ng-model="newContact.mobile">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewContact()">New Contact</button>
                </form>
            </div>
            <div ng-repeat="contact in contacts | filter: searchText">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-xs-11">
                            {{contact.name}}
                            {{contact.email}}
                            {{contact.birthday}}
                            {{contact.phone}}
                            {{contact.mobile}}
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-danger fa fa-trash-o" ng-click="deleteContact(contact.id)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/AppConstants.js"></script>
    <script type="text/javascript" src="/js/AppConfig.js"></script>
    <script type="text/javascript" src="/js/factories/ContactFactory.js"></script>
    <script type="text/javascript" src="/js/controllers/NavController.js"></script>
    <script type="text/javascript" src="/js/controllers/ContactsController.js"></script>
</body>
</html>
