<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contacts App</title>
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

    <body ng-app="ContactApp" ng-cloak>
        <nav class="navbar navbar-default" ng-controller="NavController">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Contacts App</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" ng-repeat="navItem in navItems">
                        <li>
                            <a href="{{navItem.url}}">{{navItem.name}}</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="row">
            <h1>Contacts</h1>
            <div class="col-xs-offset-2 col-xs-8" ng-view></div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="/node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/AppConstants.js"></script>
        <script type="text/javascript" src="/js/AppConfig.js"></script>
        <script type="text/javascript" src="/js/factories/ContactFactory.js"></script>
        <script type="text/javascript" src="/js/controllers/NavController.js"></script>
        <script type="text/javascript" src="/js/controllers/ContactDetailsCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/ContactEditCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/ContactListCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/ContactNewCtrl.js"></script>
    </body>
</html>
