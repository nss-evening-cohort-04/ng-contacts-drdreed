<h3>New Cohort</h3>
<form>
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="newCohort.name">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" placeholder="Email" ng-model="newCohort.email">
    </div>
    <div class="form-group">
        <label for="">Birthday</label>
        <input type="date" class="form-control" placeholder="Birthday" ng-model="newCohort.birthday">
    </div>
    <div class="form-group">
        <label for="">Phone</label>
        <input type="tel" class="form-control" placeholder="Phone" ng-model="newCohort.phone">
    </div>
    <label for="">Mobile</label>
    <input type="tel" class="form-control" placeholder="Mobile" ng-model="newCohort.mobile">
    <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewCohort()">New Cohort</button>
</form>
